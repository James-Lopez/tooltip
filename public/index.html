<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Tooltip</title>
</head>
<body>
  <button id="n" class="tooltipped" tooltip="Below">Hover Me</button>
  <button id="s" class="tooltipped" tooltip="Above">Hover Me</button>
  <button id="w" class="tooltipped" tooltip="Right">Hover Me</button>
  <button id="e" class="tooltipped" tooltip="Left">Hover Me</button>
  <script src="main.js"></script>
</body>
</html>
